<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app' class='center'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>guessing game</h1>
          <h2>guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id="player-input" type="number" maxlength="3" autofocus=autofocus name="guess">
            <button id='submit'>submit</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='list of guesses'>
              <li class='guesses'>.</li>
              <li class='guesses'>.</li>
              <li class='guesses'>.</li>
              <li class='guesses'>.</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset'>reset</button>
            <button id='hint'>hint</button>
          </div>
        </div>
      </div>


    <div id='footer' class='center'>
        <div>
          <div class='center'>
            <img src='fullstack logo.png'></img>
          </div>

          <div class='center'>
            <h4>Project by fdfdfdfdfd</h4>
          </div>

          <div class='center'>
            <img src='gracehopper logo.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
